<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="Chatstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
</head>
<body>
    <button>
        <span class=""></span>
        <span></span>
    </button>
    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">
                <div class="logo-container">
                    <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">

                    </svg>
                    <div class="status-indicator"></div>
                </div>
                <div class="header-text">
                    <h2 class="logo-text">AI Chat Assistant</h2>
                    <span class="status-text">Online</span>
                </div>
            </div>
            <div class="header-controls">
                <button id="minimize-chatbot" type="button" title="Minimize">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button id="close-chatbot" type="button" title="Close">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
        </div>
        <div class="chat-body">
            <div class="message bot-message">
                <div class="message-content">
                    <svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                        <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                    </svg>
                    <div class="message-text">
                        <div class="greeting">
                            <h3>üëã Hello! I'm your AI Assistant</h3>
                            <p>How can I help you today?</p>
                        </div>
                        <div class="quick-actions">
                            <button class="quick-action-btn">üí° Get Started</button>
                            <button class="quick-action-btn">‚ùì FAQ</button>
                            <button class="quick-action-btn">üìö Tutorial</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message user-message">
            
            </div>
            <div class="message bot-message">
              
            </div>
        </div>
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <div class="input-wrapper">
                    <textarea 
                        placeholder="Type your message here..." class="message-input"rows="1"autocomplete="off"></textarea>
                    <div class="input-controls">
                        <button type="button" id="emoji-picker" class="emoji-btn" title="Add Emoji">
                            <i class="fa-solid fa-face-smile"></i>
                        </button>
                        <div class="file-upload-wrapper">
                       <input type="file" accept="images/*" id="file-input" hidden>
                       <button type="button" id="file-upload" class="attach-btn" title="Attach File">
                            <i class="fa-solid fa-paperclip"></i>
                        </button>
                    </div>
                    </div>
                </div>
                <button type="submit" id="send-message" title="Send Message">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <script src="ChatSrc.js"></script>
</body>
</html>
